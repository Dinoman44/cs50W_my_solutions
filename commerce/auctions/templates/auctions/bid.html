{% extends "auctions/layout.html" %}

{% block body %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">{{ listing.item_name }}</h2>
        <p class="card-text">{{ listing.item_description }}</p>
        <p class="card-text">By: {{ listing.seller.username }}</p>
        <p class="card-text">Current bid: ${{ listing.current_price }}</p>
        <p class="card-text">Put up for auction on {{ listing.sell_date }} UTC</p>
        <button class="btn btn-primary" onclick="submitform('{{ listing.listing_id }}');">Bid</button>
    </div>
</div>
{% endblock %}
