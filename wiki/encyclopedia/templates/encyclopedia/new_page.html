{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New page
{% endblock %}

{% block body %}
    <h1>Create a new page</h1>
    <p>Use <a href="https://www.markdownguide.org/">markdown</a> to write the text</p>

    <form method="post" action="/new_page">
        {% csrf_token %}
        <input class="title" type="text" name="title" placeholder="Title" required>
        <br><br><br>
        <textarea name="text" placeholder="Content" required></textarea>
        <br><br><br>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
