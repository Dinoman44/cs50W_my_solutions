{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}
    <h1>Edit page</h1>
    <p>Use <a href="https://www.markdownguide.org/">markdown</a> to write the text</p>

    <form method="post" action="/edit">
        {% csrf_token %}
        <input class="title" type="text" name="title" placeholder="Title" value="{{ title }}" required>
        <br><br><br>
        <textarea name="text" placeholder="Content" required>{{ text }}</textarea>
        <br><br><br>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
